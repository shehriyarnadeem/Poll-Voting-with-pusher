<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <title>PusherPoll</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          title: {
            text: "Fruits sold in First Quarter",
          },
          data: [
            //array of dataSeries
            {
              //dataSeries object

              /*** Change type "column" to "bar", "area", "line" or "pie"***/
              type: "column",
              dataPoints: [
                { label: "banana", y: 18 },
                { label: "orange", y: 29 },
                { label: "apple", y: 40 },
                { label: "mango", y: 34 },
                { label: "grape", y: 24 },
              ],
            },
          ],
        });

        chart.render();
      };
    </script>
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/canvasjs.min.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1>OS Vote</h1>
      <p>Vote for your favorite OS to develop on</p>
      <div
        id="hasVotedAlreadyErrorMsg"
        class="card-panel hidden"
        style="width: 30%"
      >
        <span class="red-text text-darken-2"
          >You have already voted, you can only vote once.</span
        >
      </div>
      <form id="vote-form">
        <p>
          <label>
            <input type="text" name="os" id="windows" value="Windows" />
            <span for="windows">Windows</span>
          </label>
        </p>

        <p>
          <label>
            <input type="text" name="os" id="macos" value="MacOS" />
            <span for="macos">MacOS</span>
          </label>
        </p>

        <p>
          <label>
            <input type="text" name="os" id="linux" value="Linux" />
            <span for="linux">Linux Distro</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="os" id="other" value="Other" />
            <span for="other">Something else</span>
          </label>
        </p>
        <input type="submit" value="Vote" class="btn" />
      </form>

      <h5 style="text-align: center" id="chartTitle"></h5>
      <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
